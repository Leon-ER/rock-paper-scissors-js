<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" a href="style.css" />
  </head>
  <body>
    <h1>Rock paper Scissors</h1>
    <div class="scores">
      <div class="out">
        <p>User Score:</p>
        <p id="userScore"></p>
      </div>
      <div class="pc">
        <p>PC Score:</p>
        <p id="pcScore"></p>
      </div>
    </div>
    <div class="win">
      <p id="winner"></p>
    </div>
    <div class="buttonDiv">
      <button id="rock" onclick="play('rock')" class="btn">Rock</button>
      <button id="paper" onclick="play('paper')"class="btn">Paper</button>
      <button id="scissors" onclick="play('scissors')"class="btn">Scissors</button>
    </div>
    <div class="resetBtn">
      <button class="btn" onclick="reset()">Reset Game</button>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
